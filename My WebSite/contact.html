<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8); /* Changed to black with some transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white; /* Changed text color to white for better contrast */
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: white; /* Changed text color to white */
            margin-bottom: 5px;
        }

        input, select {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent input background */
            color: white; /* White text for inputs */
        }

        textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent textarea background */
            color: white; /* White text for textarea */
        }

        button {
            background-color: #333;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: black;
        }

        #contact-message {
            color: white; /* Changed text color to white */
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: white; /* Changed text color to white */
        }

        nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            font-size: 18px;
            text-decoration: none;
            color: white; /* Changed text color to white */
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Changed to black with some transparency */
            padding: 10px 0;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            color: white; /* Changed text color to white */
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html">Register</a>
        <a href="index.html">Login</a>
    </nav>

    <div class="container">
        <form id="contact-form" class="form" action="https://formspree.io/f/xgegkwok" method="POST">
            <h2>Contact Us</h2>
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="Name" placeholder="Type your name..." required>
            <label for="contact-group">Group Name:</label>
            <select id="contact-group" name="Group Name" required>
                <option value="Error">Error</option>
                <option value="Support">Support</option>
                <option value="Bug">Bug</option>
                <option value="Message">Message</option>
                <!-- Add more options as needed -->
            </select>
            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="_replyto" placeholder="Type your email..." required>
            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="Message" rows="4" placeholder="Type your message..." required></textarea>
            <button type="submit">Submit</button>
            <p id="contact-success"></p>
        </form>
    </div>

    <script src="contact.js"></script>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
