<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            margin: 0;
        }
        .post p {
            font-size: 1.1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }
        #username {
            position: fixed;
            top: 10px;
            right: 10px;
            color: black;
            font-weight: bold;
        }
        .profile-menu {
            position: fixed;
            top: 50px;
            right: 10px;
        }
        .profile-menu button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html">Register</a>
        <a href="index.html">Login</a>
        <a href="blog.html">Blog</a>
    </nav>

    <div class="container">
        <div class="post">
            <h2>Blog Post Title 1</h2>
            <p>Posted on January 1, 2024</p>
            <p>This is the content of the first blog post...</p>
        </div>
        <div class="post">
            <h2>Blog Post Title 2</h2>
            <p>Posted on January 2, 2024</p>
            <p>This is the content of the second blog post...</p>
        </div>
        <!-- Add more blog posts as needed -->
    </div>

    <div class="footer">
        <p>Â© 2024 M819MC. All Rights Reserved.</p>
    </div>

    <span id="username"></span>

    <div class="profile-menu">
        <button id="profile-button">Profile</button>
    </div>

    <script src="userGreeting.js"></script>
    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username')
            };
        }

        // Redirect to profile page with username parameter
        document.getElementById('profile-button').addEventListener('click', function() {
            const queryParams = getQueryParams();
            if (queryParams.username) {
                window.location.href = 'profile.html?username=' + encodeURIComponent(queryParams.username);
            } else {
                alert('User not logged in.');
            }
        });
    </script>
</body>
</html>
