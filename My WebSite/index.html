<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | M819MC</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      background: rgba(0, 0, 0, 0.8); /* Changed to black with some transparency */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: white; /* Changed text color to white for better contrast */
    }

    #login-success-message, #login-error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    #login-success-message {
      background-color: #ADD8E6; /* light blue */
      color: black;
      font-size: 36px;
    }

    #login-error-message {
      background-color: #ADD8E6; /* light blue */
      color: black;
      font-size: 36px;
    }

    #ok-button, #error-ok-button {
      background-color: blue;
      color: black;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .photo-link {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .photo-link img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.1); /* Slightly transparent input background */
      color: white; /* White text for inputs */
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: white; /* Icon color white */
    }

    .btn {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .register-link p, .register-link a {
      color: white; /* White text for register link */
    }
  </style>
</head>
<body>
  <div class="photo-link">
    <a href="signup.html">
      <img src="bg.jpg" alt="Profile Photo">
    </a>
  </div>
  <div class="wrapper">
    <form id="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="signup.html">Register</a></p>
      </div>
    </form>
  </div>

  <!-- New divs for displaying login success and error messages -->
  <div id="login-success-message">
    <p>Login Successfully</p>
    <button id="ok-button">OK</button>
  </div>

  <div id="login-error-message">
    <p>Invalid username or password. Please try again.</p>
    <button id="error-ok-button">OK</button>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Retrieve stored username and password from local storage
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      // Check if entered username and password match the stored data
      if (username === storedUsername && password === storedPassword) {
        // Show login success message
        document.getElementById('login-success-message').style.display = 'block';
        // Redirect to home.html with username as a parameter
        window.location.href = 'home.html?username=' + encodeURIComponent(username);
      } else {
        // Show error message
        document.getElementById('login-error-message').style.display = 'block';
      }
    });

    // Add event listener for the OK button (success message)
    document.getElementById('ok-button').addEventListener('click', function() {
      window.location.href = 'home.html'; // Redirect to home.html
    });

    // Add event listener for the OK button (error message)
    document.getElementById('error-ok-button').addEventListener('click', function() {
      document.getElementById('login-error-message').style.display = 'none';
    });
  </script>
</body>
</html>
